<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Estate management And Sales System</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: url("https://picsum.photos/seed/events/1600/900") no-repeat center center/cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .overlay {
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.55);
        position: absolute;
        top: 0;
        left: 0;
      }

      .content {
        z-index: 2;
        text-align: center;
        color: white;
        max-width: 600px;
        padding: 20px;
      }

      h1 {
        font-size: 3.2rem;
        margin-bottom: 0.5rem;
        letter-spacing: 1px;
        text-shadow: 0 3px 10px rgba(63, 37, 37, 0.6);
      }

      p {
        font-size: 1.3rem;
        margin-bottom: 2rem;
        opacity: 0.9;
      }

      .btn {
        background: #ff9800;
        color: #d49191ff;
        padding: 15px 35px;
        border-radius: 30px;
        font-size: 1.2rem;
        text-decoration: none;
        transition: 0.3s ease-in-out;
        display: inline-block;
        font-weight: bold;
        box-shadow: 0 0px 12px rgba(0, 0, 0, 0.4);
      }

      .btn:hover {
        background: #b400e6ff;
        transform: scale(1.06);
      }
    </style>
  </head>

  <body>
    <div class="overlay"></div>

    <div class="content">
      <h1>Real Estate management And Sales System</h1>
      <p>Seamlessly sell, manage, rent and lease properties with ease.</p>

      <a class="btn" href="/docs">Go to API Docs</a>
    </div>
  </body>
</html>
